<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Led Controller</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <br/>
                <h:outputText value="#{MessageView.ledStatus.jniStatus}"/>
                <br/><br/><br/>

                <h:commandButton value="LoadJNI Library" action="#{MessageView.ledStatus.loadjniLibrary}"/>
                <br/><br/>
                
                <h:commandButton value="Update the JNI Status" action="#{MessageView.ledStatus.updateJNIStatus}"/>
                
                <br/><br/><br/><br/>
                <h:outputText value="Device Admin:"/>
                <h:commandButton value="Connect to Device" action="#{MessageView.ledStatus.connect()}"/>
                <h:commandButton value="Disconnect From device" action="#{MessageView.ledStatus.disconnect()}"/>
                
                <br/><br/><br/><br/>
                <h:outputText value="Led Control:"/>
                <br/><br/>
                <h:commandButton value="OFF :: 1" action="#{MessageView.ledStatus.setLedOff(0)}"/>
                <h:commandButton value="OFF :: 2" action="#{MessageView.ledStatus.setLedOff(1)}"/>
                <h:commandButton value="OFF :: 3" action="#{MessageView.ledStatus.setLedOff(2)}"/>
                <h:commandButton value="OFF :: 4" action="#{MessageView.ledStatus.setLedOff(3)}"/>
                <h:commandButton value="OFF :: 5" action="#{MessageView.ledStatus.setLedOff(4)}"/>
                <h:commandButton value="OFF :: 6" action="#{MessageView.ledStatus.setLedOff(5)}"/>
                <h:commandButton value="OFF :: 7" action="#{MessageView.ledStatus.setLedOff(6)}"/>
                <br/>
                <h:commandButton value="ON :: 1" action="#{MessageView.ledStatus.setLedOn(0)}"/>
                <h:commandButton value="ON :: 2" action="#{MessageView.ledStatus.setLedOn(1)}"/>
                <h:commandButton value="ON :: 3" action="#{MessageView.ledStatus.setLedOn(2)}"/>
                <h:commandButton value="ON :: 4" action="#{MessageView.ledStatus.setLedOn(3)}"/>
                <h:commandButton value="ON :: 5" action="#{MessageView.ledStatus.setLedOn(4)}"/>
                <h:commandButton value="ON :: 6" action="#{MessageView.ledStatus.setLedOn(5)}"/>
                <h:commandButton value="ON :: 7" action="#{MessageView.ledStatus.setLedOn(6)}"/>
                
            </h:form>
        </f:view>
    </h:body>
</html>
